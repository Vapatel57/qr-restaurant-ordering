<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard | QR-Order</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-gray-100 font-sans">

<div class="flex min-h-screen bg-gray-100">

    <!-- MOBILE OVERLAY -->
    <div id="sidebar-overlay"
         onclick="toggleSidebar()"
         class="fixed inset-0 bg-black/40 hidden z-40 md:hidden"></div>

    <!-- SIDEBAR -->
    <aside id="sidebar"
    class="fixed md:static inset-y-0 left-0 w-64 bg-gray-900 text-white transform -translate-x-full md:translate-x-0 transition duration-200 z-50 flex flex-col">

        <div class="p-6 text-2xl font-bold border-b border-gray-800 flex items-center gap-2">
            <span class="text-emerald-500"><i class="fas fa-utensils"></i></span> QR-Order
        </div>

        <nav class="flex-1 mt-4">
            <a class="flex items-center py-3 px-6 bg-gray-700 border-l-4 border-emerald-500">
                <i class="fas fa-chart-line mr-3"></i> Dashboard
            </a>
            <a href="/menu" class="flex items-center py-3 px-6 hover:bg-gray-800">
                <i class="fas fa-hamburger mr-3"></i> Manage Menu
            </a>
            <a href="/admin/qr" class="flex items-center py-3 px-6 hover:bg-gray-800">
                <i class="fas fa-th-large mr-3"></i> Tables & QRs
            </a>
            <a href="/admin/kitchen-users" class="flex items-center py-3 px-6 hover:bg-gray-800">
                <i class="fas fa-utensils mr-3"></i> Kitchen Users
            </a>
            <a href="/admin/profile" class="flex items-center py-3 px-6 hover:bg-gray-800">
                <i class="fas fa-user mr-3"></i> Profile
            </a>
        </nav>

        <div class="p-4 border-t border-gray-800">
            <a href="/logout"
               class="block w-full text-center bg-red-600 hover:bg-red-700 py-2 rounded-lg">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </aside>

    <!-- MAIN -->
    <main class="flex-1 overflow-y-auto">

        <!-- HEADER -->
        <header class="bg-white shadow-sm p-4 flex items-center justify-between sticky top-0 z-40">

            <div class="flex items-center gap-3">
                <button onclick="toggleSidebar()" class="md:hidden text-2xl">
                    <i class="fas fa-bars"></i>
                </button>
                <h2 class="text-xl font-semibold">Live Dashboard</h2>
            </div>

            <button onclick="openHistory()"
                    class="bg-gray-800 text-white px-3 py-2 rounded text-sm">
                ðŸ“… History
            </button>
        </header>

        <div class="p-4 sm:p-6">

            <!-- STATS -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
                <div class="bg-white p-4 sm:p-6 rounded-xl shadow">
                    <p class="text-gray-500 text-sm font-bold uppercase">Orders Today</p>
                    <h3 class="text-3xl font-bold" id="order-count">0</h3>
                </div>

                <div class="bg-white p-4 sm:p-6 rounded-xl shadow">
                    <p class="text-gray-500 text-sm font-bold uppercase">Pending</p>
                    <h3 class="text-3xl font-bold text-orange-500" id="pending-count">0</h3>
                </div>

                <div class="bg-white p-4 sm:p-6 rounded-xl shadow">
                    <p class="text-gray-500 text-sm font-bold uppercase">Today Revenue</p>
                    <h3 class="text-3xl font-bold text-emerald-600" id="today-revenue">â‚¹0</h3>
                </div>
            </div>

            <!-- ORDERS -->
            <div class="bg-white rounded-xl shadow overflow-hidden">
                <div class="p-5 border-b font-bold">Today's Orders</div>

                <!-- Desktop Table -->
                <table class="w-full text-left hidden md:table">
                    <thead class="bg-gray-50 text-sm uppercase">
                        <tr>
                            <th class="p-4">Table</th>
                            <th class="p-4">Items</th>
                            <th class="p-4">Total</th>
                            <th class="p-4">Status</th>
                            <th class="p-4">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="order-table-body"></tbody>
                </table>

                <!-- Mobile Cards -->
                <div id="mobile-orders" class="md:hidden divide-y"></div>
            </div>
        </div>
    </main>
</div>

<!-- HISTORY MODAL -->
<div id="history-modal"
     class="hidden fixed inset-0 bg-black/60 flex items-center justify-center z-50">

    <div class="bg-white p-6 rounded-xl w-[92%] sm:max-w-lg">
        <h3 class="text-xl font-bold mb-4">Past Orders</h3>

        <input type="date" id="history-date"
               class="border p-2 rounded w-full mb-4">

        <button onclick="loadHistory()"
                class="bg-emerald-600 text-white px-4 py-2 rounded w-full">
            Load Orders
        </button>

        <div id="history-result" class="mt-4 text-sm"></div>

        <button onclick="closeHistory()"
                class="mt-4 text-gray-500 underline w-full">
            Close
        </button>
    </div>
</div>

<script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
