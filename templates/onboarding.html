<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complete Setup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #f4f6f8;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: #ffffff;
            padding: 30px 28px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        }

        h2 {
            margin: 0 0 8px;
            text-align: center;
            color: #222;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .email-box {
            background: #f1f3f6;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-size: 14px;
            margin-bottom: 16px;
            color: #333;
        }

        .error {
            background: #ffe5e5;
            color: #b00020;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
        }

        input, textarea {
            width: 100%;
            padding: 11px 12px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
        }

        input:focus, textarea:focus {
            border-color: #4f46e5;
        }

        textarea {
            resize: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4f46e5;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }

        button:hover {
            background: #4338ca;
        }

        .footer-text {
            text-align: center;
            font-size: 13px;
            color: #777;
            margin-top: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Complete Your Setup</h2>
    <div class="subtitle">
        One last step to activate your restaurant
    </div>

    <div class="email-box">
        Logged in as <strong>{{ email }}</strong>
    </div>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">

        <input
            type="text"
            name="restaurant_name"
            placeholder="Restaurant Name"
            required
        >

        <input
            type="text"
            name="subdomain"
            placeholder="Restaurant Subdomain (e.g. mycafe)"
            required
        >

        <input
            type="text"
            name="gstin"
            placeholder="GSTIN (optional)"
            maxlength="15"
        >

        <input
            type="text"
            name="phone"
            placeholder="Phone Number (optional)"
        >

        <textarea
            name="address"
            placeholder="Restaurant Address (optional)"
            rows="3"
        ></textarea>

        <button type="submit">
            Finish Setup
        </button>
    </form>

    <div class="footer-text">
        You can update these details later from the admin panel.
    </div>
</div>

</body>
</html>
