<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complete Setup | QR-Order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Same Tailwind setup as signup -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white w-full max-w-xl rounded-xl shadow-xl p-8">

    <h2 class="text-2xl font-black text-center mb-2">
        Complete Restaurant Setup
    </h2>

    <p class="text-center text-sm text-gray-600 mb-6">
        Finish setting up your restaurant to continue
    </p>

    <!-- Google Email Info -->
    <div class="bg-gray-100 text-gray-700 px-4 py-3 rounded-lg mb-4 text-sm font-semibold text-center">
        Logged in as: {{ email }}
    </div>

    <!-- ERROR MESSAGE -->
    {% if error %}
    <div class="bg-red-100 text-red-700 px-4 py-3 rounded-lg mb-4 text-sm font-semibold">
        {{ error }}
    </div>
    {% endif %}

    <form method="POST" class="space-y-4">

        <input name="restaurant_name" required
               placeholder="Restaurant Name"
               class="w-full border px-4 py-3 rounded-lg">

        <input name="subdomain" required
               placeholder="Subdomain (e.g. alexa)"
               class="w-full border px-4 py-3 rounded-lg">

        <input name="gstin"
               placeholder="GSTIN (Optional)"
               maxlength="15"
               class="w-full border px-4 py-3 rounded-lg">

        <input name="phone"
               placeholder="Contact Number (Optional)"
               class="w-full border px-4 py-3 rounded-lg">

        <textarea name="address" rows="3"
                  placeholder="Restaurant Address (Optional)"
                  class="w-full border px-4 py-3 rounded-lg"></textarea>

        <button type="submit"
                class="w-full bg-emerald-600 hover:bg-emerald-700
                       text-white py-3 rounded-lg font-bold">
            Create Restaurant
        </button>

    </form>

    <p class="text-center text-sm text-gray-500 mt-4">
        You can update these details later from settings
    </p>

</div>

</body>
</html>
