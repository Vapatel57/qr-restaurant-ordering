<!DOCTYPE html>
<html>
<head>
    <title>Email Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="font-family: sans-serif; background:#f5f5f5">

<div style="
    max-width:400px;
    margin:100px auto;
    background:white;
    padding:30px;
    border-radius:10px;
    text-align:center;
">
    <h2>Verify Your Email</h2>
    <p>Enter the 6-digit code sent to your email</p>

    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <input
            type="text"
            name="otp"
            maxlength="6"
            required
            style="
                font-size:24px;
                text-align:center;
                letter-spacing:5px;
                padding:10px;
                width:100%;
                margin:15px 0;
            "
        />

        <button
            type="submit"
            style="
                width:100%;
                padding:12px;
                font-size:16px;
                background:#16a34a;
                color:white;
                border:none;
                border-radius:6px;
            ">
            Verify
        </button>
    </form>

    <p style="margin-top:20px; font-size:12px; color:#666">
        Code expires in 10 minutes
    </p>
</div>

</body>
</html>
